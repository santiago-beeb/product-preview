<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="container-card">
        <div class="container-image">
          <img class="image-desktop" src="./images/image-product-desktop.jpg" alt="" />
          <img class="image-mobile" src="./images/image-product-mobile.jpg" alt="">
        </div>
        <div class="container-info">
          <p class="perfume">PERFUME</p>
          <p class="title">Gabrielle Essence Eau De Parfum</p>
          <p class="info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="precios">
          <p class="descuento">$149.99</p>
          <p class="precio">$169.99</p>
        </div>
          <button class="button">
          <img src="./images/icon-cart.svg" alt="">  Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
